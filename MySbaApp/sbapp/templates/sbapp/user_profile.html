{% extends 'sbapp/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg mb-10"> <!-- Added mb-10 for margin at the bottom -->
    <h1 class="text-3xl font-bold text-[#3f3d88] mb-4">Update Your Profile</h1>

    <form method="post" action="{% url 'user_profile' %}" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div class="space-y-2">
            <label for="id_username" class="block text-base font-medium text-slate-900">Username</label>
            <input
                type="text"
                id="id_username"
                name="username"
                value="{{ form.username.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                placeholder="Username"
            />
        </div>

        <!-- First Name -->
        <div class="space-y-2">
            <label for="id_first_name" class="block text-base font-medium text-slate-900">First Name</label>
            <input
                type="text"
                id="id_first_name"
                name="first_name"
                value="{{ form.first_name.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                placeholder="First Name"
            />
        </div>

        <!-- Last Name -->
        <div class="space-y-2">
          <label for="id_last_name" class="block text-base font-medium text-slate-900">Last Name</label>
          <input
              type="text"
              id="id_last_name"
              name="last_name"
              value="{{ form.last_name.value|default_if_none:'' }}"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
              placeholder="Last Name"
          />
        </div>

        <!-- Email -->
        <div class="space-y-2">
            <label for="id_email" class="block text-base font-medium text-slate-900">Email Address</label>
            <input
                type="email"
                id="id_email"
                name="email"
                value="{{ form.email.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                placeholder="email@example.com"
            />
        </div>

        <!-- Address -->
        <div class="space-y-2">
            <label for="id_address" class="block text-base font-medium text-slate-900">Address</label>
            <input
                type="text"
                id="id_address"
                name="address"
                value="{{ form.address.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                placeholder="Your address"
            />
        </div>

        <!-- Phone Number -->
        <div class="space-y-2">
            <label for="id_phone_number" class="block text-base font-medium text-slate-900">Phone Number</label>
            <input
                type="tel"
                id="id_phone_number"
                name="phone_number"
                value="{{ form.phone_number.value|default_if_none:'' }}"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400"
                placeholder="Your phone number"
                maxlength="12"
            />
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex space-x-4 justify-between"> <!-- Added justify-between for equal width and separation -->
            <!-- Update Profile Button -->
            <div class="flex-1 mr-2"> <!-- Added mr-2 for spacing between buttons -->
                <button type="submit" class="w-full px-4 py-2 bg-[#3f3d88] text-white rounded-lg hover:bg-[#e93710]">
                    Update Profile
                </button>
            </div>

            <!-- Return to Dashboard Button -->
            <div class="flex-1 ml-2"> <!-- Added ml-2 for spacing between buttons -->
                <a href="{% url 'user_welcome' %}" class="w-full px-4 py-2 bg-[#3f3d88] text-white rounded-lg hover:bg-[#e93710] text-center block">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </form>

    {% if messages %}
    <div class="mt-6">
        {% for message in messages %}
        <div class="bg-green-100 text-green-800 p-2 rounded">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
