{% extends 'base_generic.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Contact Support</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <label class="block">
            <span class="text-gray-700">Your Name</span>
            <input type="text" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </label>

        <label class="block">
            <span class="text-gray-700">Your Email</span>
            <input type="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
        </label>

        <label class="block">
            <span class="text-gray-700">Message</span>
            <textarea name="message" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
        </label>

        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
